<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Grocery Bud</h1>
      <input type="text" placeholder="e.g. eggs" />
      <button class="subBtn">Submit</button>
      <ul class="list">
        <li class="listItem">
          Bacon <div class="buttons"><button class="editBtn"><img src="edit.svg" alt="" /></button
          ><button class="delBtn"><img src="delete.svg" alt="" /></button></div>
        </li>
        <li class="listItem">
          Milk <div class="buttons"><button class="editBtn"><img src="edit.svg" alt="" /></button
            ><button class="delBtn"><img src="delete.svg" alt="" /></button></div>
        </li>
        <li class="listItem">
          Egg<div class="buttons"><button class="editBtn"><img src="edit.svg" alt="" /></button
            ><button class="delBtn"><img src="delete.svg" alt="" /></button></div>
        </li>
      </ul>
     <div class="clearBtn"> <button >Clear Items</button></div>
    </div>
    <script src="script.js"></script>
    <script src="script-1.js"></script>
  </body>
</html>
